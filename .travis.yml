sudo: false

language: php

notifications:
  slack:
    rooms:
     - secure: ""
    on_success: change
    on_failure: always
  email: false

env:
  global:
    - GIT_COMMITTER_NAME=Toshihiro Kanai
    - GIT_COMMITTER_EMAIL=i@miruc.co
    - GIT_AUTHOR_NAME=Toshihiro Kanai
    - GIT_AUTHOR_EMAIL=i@miruc.co
    - secure: ""

branches:
  only:
    - master
    - /^greenkeeper/.*$/

services:
  - mysql

cache:
  directories:
    - vendor
    - $HOME/.composer/cache
    - node_modules

before_install:
  - nvm install 10
  - npm i -g yarn
  - yarn global add greenkeeper-lockfile

install:
  - yarn install

matrix:
  include:
    - php: 7.3
      env: WP_VERSION=latest
    - php: 7.2
      env: WP_VERSION=latest
    - php: 7.1
      env: WP_VERSION=latest
    - php: 7.0
      env: WP_VERSION=latest
    - php: 5.6
      env: WP_VERSION=latest
    - php: 5.6
      env: WP_VERSION=trunk
    - php: 5.6
      env: WP_TRAVISCI=phpcs

before_script:
  - |
    if [[ "7.2" == "$TRAVIS_PHP_VERSION" ]] ; then
      greenkeeper-lockfile-update
    fi
  - export PATH="$HOME/.composer/vendor/bin:$PATH"
  - |
    if [[ ! -z "$WP_VERSION" ]] ; then
      bash bin/install-wp-tests.sh wordpress_test root '' localhost $WP_VERSION
      if [[ ${TRAVIS_PHP_VERSION:0:2} == "5." ]]; then
        composer global require "phpunit/phpunit=4.8.*"
      else
        composer global require "phpunit/phpunit=5.7.*"
      fi
    fi
  - |
    if [[ "$WP_TRAVISCI" == "phpcs" ]] ; then
      rm -f composer.lock
      composer install
    fi

script:
  - |
    if [[ ! -z "$WP_VERSION" ]] ; then
      phpunit
      WP_MULTISITE=1 phpunit
    fi
  - |
    if [[ "$WP_TRAVISCI" == "phpcs" ]] ; then
      composer run lint
    fi
  - yarn build

after_script:
  - |
    if [[ "7.2" == "$TRAVIS_PHP_VERSION" ]] ; then
      greenkeeper-lockfile-upload
    fi

after_success:
  # Run npm build task.
  - bash ./bin/deploy.sh
